<!DOCTYPE html>
<html>
  <head>
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="facebook.css" />
    <link rel="icon" href="facebook-faviconn.png" />
  </head>
  <body>
    <main>
      <div class="main-wrapper">
        <img src="facebook icon.svg" /><br />
        <h2>
          Facebook helps you connect and share <br />
          with the people
        </h2>
      </div>

      <div class="form">
        <div class="container">
          <input
            class="email-container"
            placeholder="Email address or phone number"
          /><br />
          <input
            class="password-container"
            type="password"
            placeholder="Password"
          /><br />
          <section class="log-in"><button>Log in</button></section>
          <br />
          <a href="url" style="background-color: white">Forgotten password</a>
          <hr />
          <section class="create-acct">
            <button>Create new account</button>
          </section>
        </div>

        <p>
          <b><a href="url" style="color: black">Create a page</a></b> for a
          celebrity, brand or business.
        </p>
      </div>
    </main>
  </body>
</html>
